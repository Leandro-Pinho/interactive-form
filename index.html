<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario Interativo</title>
  </head>
  <body>
    <h1>Formulário Interativo</h1>

    <div id="card">
      <section class="main" id="one">
        <h2>Ola, vamos conversar!</h2>

        <img src="./image/Checklist.jpg" alt="imagem Formulario" />
      </section>

      <section class="main" id="two">
        <h2>Qual é a sua profissão?</h2>

        <div class="button">
          <button>WEB</button>
          <button>MOBILE</button>
        </div>
        
      </section>

      <section id="three">
        <h2>Qual área deseja atuar?</h2>

        <div class="button">
          <button>Front-end</button>
          <button>Back-end</button>
        </div>
        
      </section>

      <section id="four">
        <h2>Qual vantage voce deseja aprender com back-end?</h2>

        <div class="button">
          <button> C / C++ </button>
          <button> Rust </button>
          <button> Go </button>
        </div>
        
      </section>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
