<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario Interativo</title>
  </head>
  <body>
    <h1>Formulário Interativo</h1>

    <div id="card">
      <section class="tab-links active-link" id="one">
        <h2 onclick="opentab('two')">Ola, vamos conversar!</h2>

        <img src="./image/Checklist.jpg" alt="imagem Formulario" />
      </section>

      <section id="two" class="tab-links " >
        <h2>Qual é a sua profissão?</h2>

        <div class="button">
          <button onclick="opentab('three')">WEB</button>
          <button>MOBILE</button>
        </div>
      </section>

      <section class="tab-links" id="three">
        <h2>Qual área deseja atuar?</h2>

        <div class="button">
          <button>Front-end</button>
          <button onclick="opentab('four')">Back-end</button>
        </div>
      </section>

      <section class="tab-links" id="four">
        <h2>Qual vantage voce deseja aprender com back-end?</h2>

        <div class="button">
          <button>Rapidez</button>
          <button>Programação intuitiva</button>
          <button>Fácil integração</button>
        </div>

        <section id="fourOne">
          <h2>
            Ótima escolha, essas são as 3 melhores linguagens de acordo com a
            vantagem escolhida:
          </h2>

          <div class="button">
            <button>C / C ++</button>
            <button>Rust</button>
            <button>Go</button>
          </div>
        </section>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
